name: 'covid_gpt'
version: '1.1.0'
profile: 'test_dbt'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  test_dbt:
    staging:
      +schema: staging
    int:
      +schema: int

seeds:
  test_dbt:
    covid:
      file: covid.csv
      delimiter: ";"
      header: true